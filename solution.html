<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to access an element that may not exist
    let myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML = "<p>Added content</p>";
    }

    let nonExistentElement = document.getElementById("nonExistent");
    if (nonExistentElement) {
        nonExistentElement.innerHTML="<p>This will not cause an error</p>";
    } else {
        console.log("Element with ID 'nonExistent' not found.");
    }
  </script>
</body>
</html>
